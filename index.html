<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://cdn.jsdelivr.net/npm/p5@1.6.0/lib/p5.js"></script>
    <title>Document</title>
</head>
<body>
    <script src="ball.js"></script>
    <script>
        const p1 = {
        x: 0,
        y: 20,
        w:25,
        h:100,
        step: 1,
  
    move: function()
    {
        if(this.y + this.h === height)
        {
            this.step = -1;
        }
        else if(this.y === 0)
        {
            this.step = 1; 
        }
        this.y = this.y + this.step;
        //this.y = this.y + 1
    }
    }
    let ball;

    function setup()
    {
        createCanvas(windowWidth,windowHeight);
        ball = new Ball();
    }

    function draw() 
    {
        background("red");
        rect(p1.x,p1.y,p1.w,p1.h)
        ball.draw();
        ball.move();
        p1.move();

        ball.edge();
    }

    function keyPressed()
    {
        if(keyCode === 87)
        {
            console.log('p1 up');
        }
        if(keyCode === 83)
        {
            console.log('p1 down');
        }
        if(keyCode === UP_ARROW)
        {
            console.log('p2 up');
        }
        if(keyCode === DOWN_ARROW)
        {
            console.log('p2 down');
        }
    }
    </script>
</body>
</html>
